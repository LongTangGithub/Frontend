<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Units: Viewport Units</title>
</head>
<body>
    <!-- what if we want a div to cover the entire height of the viewport? -->
     <!-- Just a note, if we use viewport units, we want to our font to scale using vmax or min units -->
     <section class="hero">
        <h1>Hello, World</h1>
     </section>
     <section class="modal-container">
        <div class="modal">
            This is a modal using Viewport Units
        </div>
     </section>
     <section class="square-container">
        <div class="square">Using vmin for maintaining aspect ratio</div>
     </section>
</body>
</html>
