<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Units: rem</title>
</head>
<body>
    <!-- Unlike the rem unit being relative to the font size of the root element, the em
         unit is relative to the parent -->

    <!-- It compounds, meaning nested elements can inherit and multiply sizes -->
     <div class="small-btn">
        <button>Small Button</button>
     </div>
     <div class="large-btn">
        <button>Large Button</button>
     </div>
</body>
</html>
