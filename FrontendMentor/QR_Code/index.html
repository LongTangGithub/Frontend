<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/utils.css">
    <link rel="stylesheet" href="./styles/modern-normalize.css">
    <link rel="stylesheet" href="./styles/components/card.css">
    <title>QR Code</title>
</head>
<body>
    <section class="card">
        <div class="card__container container">
            <img src="./styles/images/qr-code.svg" alt="QR Code" width="640" height="232" class="card__img">
        </div>
        <div class="card__container-info">
            <h1 class="card__heading">Improve your front-end skills by building projects</h1>
            <p class="card__description">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </section>
</body>
</html>
