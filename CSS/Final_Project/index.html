<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/modern-normalize.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/components/header.css">
    <link rel="stylesheet" href="./styles/utils.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Final Project</title>
</head>
<body>
    <header class="header container">
        <img src="./public/logo.webp" alt="Girl holding a cup of coffee" width="720" height="972" class="header__logo"/>
        <button class="header__bars" aria-label="menu-button">
            <svg 
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="currentColor" >
                <path 
                fill-rule="evenodd" 
                d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" 
                clip-rule="evenodd" 
                />
              </svg>
        </button>
        <nav class="header__menu">
            <a 
            title="github"
            aria-label="github link"
            href="https://github.com" 
            target="_blank" 
            rel="noreferrer noopener" 
            class="header__social"
            ><i aria-hidden="true" class="lni lni-github-original"></i></a>
            <a 
            title="discord"
            aria-label="discord link"
            href="https://discord.com" 
            target="_blank" 
            rel="noreferrer noopener" 
            class="header__social"
            ><i aria-hidden="true" class="lni lni-discord-alt"></i></a>
            <a 
            title="youtube"
            aria-label="youtube link"
            href="https://youtube.com" 
            target="_blank" 
            rel="noreferrer noopener" 
            class="header__social"
            ><i aria-hidden="true" class="lni lni-youtube"></i></a>
        </nav>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
